version: "2.1"

services:

  ###############################################################
  #    Functions service
  ###############################################################

  shopping-cart-functions:
    build:
      dockerfile: Dockerfile
      context: .
    expose:
      - "1108"

  ###############################################################
  #    StateFun runtime
  ###############################################################

  master:
    image: shopping-cart-app
    expose:
      - "6123"
    ports:
      - "8081:8081"
    environment:
      - ROLE=master
      - MASTER_HOST=master
  worker:
      image: shopping-cart-app
      expose:
        - "6121"
        - "6122"
      depends_on:
        - master
      links:
        - "master:master"
      environment:
        - ROLE=worker
        - MASTER_HOST=master


  ###############################################################
  #    Kafka for ingress and egress
  ###############################################################

  kafka:
    image: docker.vectorized.io/vectorized/redpanda:v21.8.1
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --set redpanda.default_topic_replications=1
      - --set redpanda.auto_create_topics_enabled=true
      - --kafka-addr INSIDE://0.0.0.0:9094,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr INSIDE://kafka:9094,OUTSIDE://kafka:9092
      - --pandaproxy-addr 0.0.0.0:8089
      - --advertise-pandaproxy-addr kafka:8089
    hostname: kafka
    ports:
      - "8089:8089"
      - "9092:9092"
      - "9094:9094"
